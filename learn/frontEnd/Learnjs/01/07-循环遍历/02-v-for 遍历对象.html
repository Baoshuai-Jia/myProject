<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-for 遍历对象.html</title>
</head>
<body>

<div id="app">
<!--  直接获取的值 item-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  <!--获取key和value-->
  <ul>
    <li v-for="(value, key, index) in info">{{key}}: {{value}} : {{index}}</li>
  </ul>


</div>


<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello ',
      info:{
        name: 'wendy',
        age: 18,
        height: 170
      }
    }
  });
</script>
</body>
</html>
