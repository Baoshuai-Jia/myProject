<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">
  <h2>{{message}}</h2>
  <h1>{{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  //ES6 中使用let（变量）/const（常量） 定义变量/常量
  //编程范式：声明式编程
 const app = new Vue({
   el: '#app',//用于挂载要管理的数据
   data:{//用来定义数据
     message: '你好，wendy',
     name: 'wendy'
   }
 });
 //原生js 一步一步写的代码
  //叫做 编程范式：命令式编程
</script>
</body>
</html>
