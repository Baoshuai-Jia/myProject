<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--  事件调用的方法没有参数-->
  <button @click="btn1">button 1</button>
  <button @click="btn1()">button 2</button>
<!--  在事件定义时，写函数时省略了小括号， 但是函数是需要参数的-->
<!--  参数为abc-->
<!--  <button @click="btn2('abc')">button 3</button>-->
<!--  参数 为undefined-->
<!--  <button @click="btn2()">button 3</button>-->
<!--  参数为MouseEvent-->
<!--  <button @click="btn2">button 3</button>-->
  <button>button 4</button>
  <button>button 5</button>
  <button>button 6</button>
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello '
    },
    methods:{
      btn1(){
        console.log("btn1")
      },
      btn2(param){
        console.log("btn2:"+param)
      }
    }
  });
</script>
</body>
</html>
