<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}},wendy</h2>
  <h2>{{firstName+lastName}}</h2>
<!--  mustache 语法不仅仅可以写变量，还可以写简单的表达式-->
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}}  {{lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello ',
      firstName: 'wendy',
      lastName: 'li',
      counter: 100
    }
  });
</script>
</body>
</html>
