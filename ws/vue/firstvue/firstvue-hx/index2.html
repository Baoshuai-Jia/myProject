<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- 	<div id="app">
		{{ massage }}
	</div> -->
	<!--  v-once 数据只会改变一次 -->
	<div id="app" v-once>
		{{ massage }}
		<p>Using mustaches {{rawHtml}}</p>
		<p v-html="rawHtml"></p>
		<!-- v-bind:class="属性" -->
		<p v-bind:class="color">test...</p>
		<p>{{ number + 1}}</p>
		<p>{{ ok ? 'YES' : 'NO'}}</p>
		<p>{{ msg.split('').reverse().join('') }}</p>
	</div>
	<script type="text/javascript">
		//模版方法
		var app = new Vue({
			el : '#app',
			data: {
				massage: 'hi vue',
				rawHtml: '<span style="color:red">this is should be red</span>',
				color:'blue',
				number: 10,
				ok: true,
				msg: "vue",
			}
		});
		app.massage = 'test'
	</script>
	<style type="text/css">
		.red{color: red;}
		.blue{color: blue;font-size: 30px;}
	</style>
</body>
</html>
