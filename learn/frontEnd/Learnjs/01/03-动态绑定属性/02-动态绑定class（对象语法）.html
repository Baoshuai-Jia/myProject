<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>

<!--  单个大括号 表示可以放入一个对象-->
  <h2 v-bind:class="{}"></h2>
<!--  <h2 v-bind:class="{key1:value1, key2:value2}"></h2>-->
<!--  <h2 v-bind:class="{类1:boolean ,类2:boolean值}">表示哪一个类的boolean为true，那么就使用哪个类</h2>-->
<!--多个class会合并-->
  <h2 class="title" v-bind:class="{active:isActive, line:isLine}">{{message}}</h2>
<!--    对象太复杂，可以使用方法-->
  <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
    <button @click="btnClick">button</button>
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello ',
      active:'active',
      isActive: true,
      isLine: true
    },
      methods:{
        btnClick:function () {
            this.isActive =!this.isActive;
        },
          getClasses: function () {
              return {active:this.isActive, line:this.isLine}
          }
      }
  });
</script>
</body>
</html>
