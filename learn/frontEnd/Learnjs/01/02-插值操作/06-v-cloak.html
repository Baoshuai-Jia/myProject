<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  {{message}}
</div>
<script src="../js/vue.js"></script>

<script>
  //在vue解析之前，div 有v-cloak属性
  //在vue解析之后，div 中的cloak属性会去掉
setTimeout(function () {
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello '
    }
  });
},10000);
</script>
</body>
</html>
