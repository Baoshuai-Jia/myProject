<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2 :style="[bgc,fontsize]">{{message}}</h2>
<!--     可以成功-->
  <h2 :style="[test]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello ',
        bgc:{backgroundColor:'red'},
        fontsize:{fontSize: '100px'},
        test:{backgroundColor:'red',fontSize: '100px'}
    }
  });
</script>
</body>
</html>
