<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello ',
      firstName:'wendy',
      lastName:'li'
    },
    computed:{
      //计算属性一般没有set方法， 为只读属性
      fullName:{
        //一般情况不写set方法
        set:function (newValue) {
          console.log(newValue)
        },
        get: function () {
          return this.firstName+' '+this.lastName;
        }
      }
    }
  });
</script>
</body>
</html>
