<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<div 
		class="test"
		v-bind:class="{ active : isActive , green : isGreen}"
		style="width: 200px; height: 200px;text-align: center; line-height: 200px;">
			hi vue
		</div>
		<div
		:style="{color: color , fontSize: size, background: isRed ? '#FF0000': ''}">
		hi vue </div>
	</div>
	
	<script type="text/javascript">
		<!-- isActive为true的时候,激活active样式 -->
		
		var vm = new Vue({
			el : "#app",
			data : {
				isActive: true,	
				isGreen: true,
				color: '#FFFFFF',
				size: '50px',
				isRed: true
			}
		});
	</script>
	<style>
		.test{font-size: 30px;}
		.active{background-color: #FF0000;}
		.green{color: green;}
	</style>
</body>
</html>
