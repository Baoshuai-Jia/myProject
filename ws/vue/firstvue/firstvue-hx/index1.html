<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		{{ a }}--
	</div>
	<script type="text/javascript">
		var data = { a : 2};
		var vm = new Vue({
			el : '#app',
			data : data
		});
		//修改a变量
		vm.a = 'test'
		//监控a变量,
		vm.$watch('a',function(newVal, oldVal){
			debugger
			console.log(newVal,oldVal);
		});
		vm.a = 'test1'
		
	</script>
</body>
</html>
