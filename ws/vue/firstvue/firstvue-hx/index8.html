<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="counter += 1">数值: {{counter}}</button>
		<br>
		<button v-on:click="great">great</button>
	</div>

	
	<script type="text/javascript">
// 事件绑定
		var app = new Vue({
			el:"#app",
			data: {
				counter: 0
			},
			methods:{
				great: function(){
					alert('great')
				}
			}
		});
	</script>
	<style>
		
	</style>
</body>
</html>
